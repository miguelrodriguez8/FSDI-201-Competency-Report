<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
        <title>The Fashion Pet</title>
    </head>
    <body>
     
<main class="container" id="main">
    <div class="registForm"><p>Registration Form</p></div>
   <form action="">
        <p>
            <label for="name">Pet's name:</label>
            <input type="text" type="text" id="petName">
            </p>
            <p>
            <label for="age">Age:</label>
            <input type="number" name="age" id="petAge">
            </p>
            <p>
            
                <label for="type">Type:</label>
                <select name="type" id="petType">
                    <option value="" disabled selected> ---- Select a Type ---- </option>    
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Duck">Duck</option>
                </select>
                
            <p>
            <label for="breed">Breed:</label>
            <input type="text" id="petBreed">
            </p>
            <label for="gender">Gender:</label>
            <input type="text" id="petGender">
            </p>
            <p>
            <label for="color">Color:</label>
            <input type="text" type="color" id="petColor">
            </p>
            <p>
            <label for="services">Services:</label>
                <select name="services" id="petService">
                    <option value="" disabled selected> ---- Select a Service ---- </option>    
                    <option value="Shower">Shower</option>
                    <option value="Haircut">Haircut</option>
                    <option value="Full Service">Full Service</option>
                </select>
                
            </p>

            <p>
                <label for="serviceCost">Service cost:</label>
                <input type="number" id="serviceCost">
            </p>


            <p>
                <label for="owner">Owner's name:</label>
                <input type="text" id="ownersName">
                </p>
            <p>
                <label for="contactPhone">Contact phone:</label>
                <input type="tel" id="contactPhone">
                </p>
            
                <input id="btn.register" type="button" value="Register">
            
   </form>
</main>

   <section class="container form-inline">
    <input class="form-control" type="search" name="search" id="petSearch">
    <button class="btn btn-primary" onclick="searchPet();">Search</button>
   </section>

    <!-- this section is for directory.js only -->

    <!-- </section> -->

    <!--</div>-->


<section class="container table-container">
    <table class="table">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Type</th>
            <th>Gender</th>
            <th>Breed</th>
            <th>Color</th>
            <th>Service</th>
            <th>Service Cost</th>
            <th>Owner's Name</th>
            <th>Contact Phone</th>
        </thead>
        <tbody id="rowPet">

        </tbody>
       </table>
       

</section>



<div id="info">
        
</div>

<footer>
        
    <div id="info">
        
    </div>
</footer>

    </body>        
</html>
